<!-- custom scripts -->
<script>
    // Get current year
    $('#year').text(new Date().getFullYear());

    // Collaps Sections when opening another
    $('.port-item').click(function () {
        $('.collapse').collapse('hide');
    });

    // ekko lightbox script
    $(document).on('click', '[data-toggle="lightbox"]', function (e) {
        e.preventDefault();
        $(this).ekkoLightbox();
    });
</script>
